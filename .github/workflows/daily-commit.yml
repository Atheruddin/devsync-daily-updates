name: Automated Daily Update

on:
  workflow_dispatch:
  schedule:
    - cron: '30 2 * * *'  # Runs daily at 02:30 UTC

jobs:
  daily_commit_job:
    permissions:
      contents: write
    
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Record update for 24f1000999@ds.study.iitm.ac.in
        run: echo "Preparing to commit for the daily log."

      - name: Create a daily commit
        run: |
          git config --global user.name "DevSync Daily Bot"
          git config --global user.email "24f1000999@ds.study.iitm.ac.in"
          echo "Log entry for $(date)" >> daily-log.txt
          git add daily-log.txt
          git commit -m "Automated daily update: $(date)"
          git push
